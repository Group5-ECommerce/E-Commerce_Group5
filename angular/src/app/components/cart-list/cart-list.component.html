<div class="container-fluid">
  <div class="container">
    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Image</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngIf="cartLength!=0">
        <tr *ngFor="let c of cartItems">
          <td>{{c.product.productId}}</td>
          <td>{{c.product.productName}}</td>
          <td>{{c.amt}}</td>
          <td><img class="float-left  m-2" src="{{c.product.productImage}}" alt="product image" style=" width: 20;;
                    height: 20px;"></td>
          <td>{{c.product.productPrice}}</td>
          <td>
            Delete Button
            <!-- <button class="btn btn-warning" style="margin-right: 10px;"
              [routerLink]="['/edit-product', c.productId]">Edit</button>
            <button class="btn btn-warning" (click)="deleteProduct(c.productId)">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
