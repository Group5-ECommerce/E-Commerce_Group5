<h3 class="text-center">Orders</h3>
<div class="container-fluid">
  <div class="container">
    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th>id</th>
          <th>status</th>
          <th>tracking number</th>
          <th>total bill</th>
          <th>details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <td>{{o.orderId}}</td>
          <td>{{o.orderStatus}}</td>
          <td>{{o.trackingNumber}}</td>
          <td>{{o.totalPrice}}</td>

          <td>
            <button [routerLink]="['../ordered-products',o.trackingNumber]" class="btn btn-warning">Details</button>
            <!-- <button class="btn btn-warning" style="margin-right: 10px;"
              [routerLink]="['/edit-product', c.productId]">Edit</button>
            <button class="btn btn-warning" (click)="deleteProduct(c.productId)">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
