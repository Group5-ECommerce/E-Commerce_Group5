<div class="container-fluid">
  <div class="card" style="width: 50%; margin: 10px auto;">
    <div class="card-header ">
      Edit Product
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="my-input">Name</label>
        <input [(ngModel)]="product.productName" input id="my-input" class="form-control" type="text" name="" required>
      </div>
      <div class="form-group">
        <label for="my-input">Stock</label>
        <input [(ngModel)]="product.productStock" id="my-input" class="form-control" type="text" name="">
      </div>
      <div class="form-group mt-1">
        <input class="form-check-input mx-1" type="checkbox" value="" id="flexCheckDefault"
          (change)="useExistingImg=!useExistingImg">
        <label class="form-check-label" for="flexCheckDefault">
          Use existing image
        </label>
        <div *ngIf="useExistingImg">
          <input type="text" [ngModel]="product.productImage" class="form-control" disabled>
        </div>
        <div *ngIf="!useExistingImg">
          <input type="file" class="file-input" id="my-input" class="form-control" (change)="setFile($event)">
        </div>

      </div>
      <div class="form-group">
        <label for="my-input">Price</label>
        <input [(ngModel)]="product.productPrice" id="my-input" class="form-control" type="text" name="">
      </div>
      <div class="form-group">
        <label for="my-input">Storage Id</label>
        <input [(ngModel)]="product.storageId" id="my-input" class="form-control" type="text" name="">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="updateProduct()">Update</button>
      </div>
      <div class="card-footer" *ngIf="showAlert">
        <div class="alert alert-success" role="alert">
          <button class="close" (click)="closeAlert()">&times;</button>
          <strong>Successfully saved</strong>
        </div>
      </div>
    </div>
  </div>
